<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-font {
            font-family: 'Arial', sans-serif; /* Replace 'Arial' with your desired font */
            font-size: 20px; /* Adjust the font size as needed */
            font-weight: bold; /* Adjust the font weight as needed */
        }
        .product-image {
            max-width: 100%;
            height: 600px;
            width: 600px;
        }
        .product-details {
            margin-top: 20px;
        }
        .rating {
            color: #FFD700;
        }
        .quantity-input {
            max-width: 100px;
        }
        .delivery-info {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="Logo.jpeg" class="img-fluid" alt="Logo" style="max-width: 100px;">
        <a class="navbar-brand custom-font ml-3" href="#">Techno Poultry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Notifications</a>
                </li>
            </ul>
            <form class="form-inline ml-3">
                <input class="form-control mr-sm-2" type="search" placeholder="Search category" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Product Details -->
    <div class="container product-details">
        <div class="row">
            <div class="col-md-6">
                <img src="pic.png" alt="Product Image" class="product-image">
            </div>
            <div class="col-md-6">
                <h3>Eggs</h3>
                <p>Onan Farms</p>
                <div class="rating">
                    ★★★★★ (150 Reviews)
                </div>
                <p class="text-success">In Stock</p>
                <h4>N370</h4>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam tincidunt, nibh non dignissim rutrum, ligula magna dignissim rutrum, ligula magna.</p>
                <div class="input-group quantity-input">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="button-minus">-</button>
                    </div>
                    <input type="text" class="form-control" value="500">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-plus">+</button>
                    </div>
                </div>
                <button class="btn btn-success mt-3">Buy Now</button>
                <div class="delivery-info mt-3">
                    <h5>Delivery</h5>
                    <form class="form-inline ml-3">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter your Delivery address" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">submit</button>
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
